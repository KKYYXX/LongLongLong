[program:wechat_miniprogram_backend]
command=/usr/bin/python3 /path/to/your/project/start.py
directory=/path/to/your/project
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/wechat_backend.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=FLASK_ENV="production"
